services:
  - type: web
    name: dealhawk-api
    runtime: python
    rootDir: backend
    buildCommand: pip install -r requirements.txt
    startCommand: uvicorn app.main:app --host 0.0.0.0 --port $PORT
    envVars:
      - key: ENVIRONMENT
        value: production
      - key: DEBUG
        value: "false"
      - key: DATABASE_URL
        fromDatabase:
          name: dealhawk-db
          property: connectionString
      - key: REDIS_URL
        value: ""
      - key: NAVER_CLIENT_ID
        value: swfhFspAnT0lTvZmRd7z
      - key: NAVER_CLIENT_SECRET
        value: OECscviOsx
      - key: FRONTEND_URL
        value: https://hotdeal-pi.vercel.app

databases:
  - name: dealhawk-db
    plan: free
    databaseName: dealhawk
