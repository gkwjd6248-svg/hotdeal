version: "3.9"

services:
  postgres:
    image: postgres:16-alpine
    container_name: dealhawk-postgres
    restart: unless-stopped
    environment:
      POSTGRES_DB: dealhawk
      POSTGRES_USER: dealhawk
      POSTGRES_PASSWORD: dealhawk_dev
    ports:
      - "5432:5432"
    volumes:
      - postgres_data:/var/lib/postgresql/data
      - ./init-db.sql:/docker-entrypoint-initdb.d/init-db.sql
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U dealhawk -d dealhawk"]
      interval: 10s
      timeout: 5s
      retries: 5
      start_period: 10s
    networks:
      - dealhawk-net

  redis:
    image: redis:7-alpine
    container_name: dealhawk-redis
    restart: unless-stopped
    ports:
      - "6379:6379"
    volumes:
      - redis_data:/data
    healthcheck:
      test: ["CMD", "redis-cli", "ping"]
      interval: 10s
      timeout: 5s
      retries: 5
    networks:
      - dealhawk-net

  backend:
    build:
      context: ../backend
      dockerfile: Dockerfile
    container_name: dealhawk-backend
    restart: unless-stopped
    env_file:
      - ../backend/.env
    environment:
      DATABASE_URL: postgresql+asyncpg://dealhawk:dealhawk_dev@postgres:5432/dealhawk
      REDIS_URL: redis://redis:6379/0
    ports:
      - "8000:8000"
    volumes:
      - ../backend:/app
    depends_on:
      postgres:
        condition: service_healthy
      redis:
        condition: service_healthy
    networks:
      - dealhawk-net

volumes:
  postgres_data:
    driver: local
  redis_data:
    driver: local

networks:
  dealhawk-net:
    driver: bridge
