[alembic]
# path to migration environment
script_location = app/db/migrations

# template used to generate migration file names
file_template = %%(year)d_%%(month).2d_%%(day).2d_%%(hour).2d%%(minute).2d-%%(rev)s_%%(slug)s

# sys.path prepend -- ensures the backend package is importable
prepend_sys_path = .

# timezone to use when rendering the date within the migration file
timezone = UTC

# max length of characters to apply to the "slug" field
truncate_slug_length = 40

# set to 'true' to run the environment during the 'revision' command
revision_environment = false

# set to 'true' to allow .hierarchical dotted filenames
sourceless = false

# version location specification -- this is used when multiple version
# directories are provided
# version_locations = %(here)s/bar:%(here)s/bat:app/db/migrations/versions

# version path separator; default is os-specific (os.pathsep)
# version_path_separator = :

# set to 'true' to search source files recursively in each version_locations directory
# new in Alembic version 1.10
# recursive_version_locations = false

# the output encoding used when revision files are written from script.py.mako
output_encoding = utf-8

# Database URL -- overridden by env.py from app settings
sqlalchemy.url = postgresql+asyncpg://dealhawk:dealhawk_dev@localhost:5432/dealhawk

[post_write_hooks]

[loggers]
keys = root,sqlalchemy,alembic

[handlers]
keys = console

[formatters]
keys = generic

[logger_root]
level = WARN
handlers = console
qualname =

[logger_sqlalchemy]
level = WARN
handlers =
qualname = sqlalchemy.engine

[logger_alembic]
level = INFO
handlers =
qualname = alembic

[handler_console]
class = StreamHandler
args = (sys.stderr,)
level = NOTSET
formatter = generic

[formatter_generic]
format = %(levelname)-5.5s [%(name)s] %(message)s
datefmt = %H:%M:%S
